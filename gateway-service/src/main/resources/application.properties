# Configuration du port du serveur API Gateway
server.port=8080

# Nom de l'application (API Gateway)
spring.application.name=gateway-service

# Configuration de Spring Cloud Gateway
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=accounting-service
spring.cloud.gateway.routes[1].uri=lb://ACCOUNTING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/accounting/**

# Configuration du client Eureka (Service Discovery)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Configuration de JWT pour l'API Gateway (validation du token)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.authentication-scheme=bearer
spring.security.oauth2.resourceserver.jwt.decoder.key-set-uri=http://localhost:8080/.well-known/jwks.json

# Configuration de sécurité pour le Gateway
spring.cloud.gateway.security.secure=true

# Actuator pour la surveillance de l'API Gateway
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# Configuration des logs pour débogage
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
